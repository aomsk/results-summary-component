<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-result">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <div class="card-result-body">
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="card-summary">
        <h3>Summary</h3>
        <div class="score score-reaction">
          <div class="icon icon-reaction">
            <img src="./public/static/icon-reaction.svg" alt="icon-reaction" width="20px" height="20px">
            <span>Reaction</span>
          </div>
          <div class="point">
            <span>80</span>
            <span>/ 100</span>
          </div>
        </div>
        <div class="score score-memory">
          <div class="icon icon-memory">
            <img src="./public/static/icon-memory.svg" alt="icon-memory" width="20px" height="20px">
            <span>Memory</span>
          </div>
          <div class="point">
            <span>92</span>
            <span>/ 100</span>
          </div>
        </div>
        <div class="score score-verbal">
          <div class="icon icon-verbal">
            <img src="./public/static/icon-verbal.svg" alt="icon-verbal" width="20px" height="20px">
            <span>Verbal</span>
          </div>
          <div class="point">
            <span>61</span>
            <span>/ 100</span>
          </div>
        </div>
        <div class="score score-visual">
          <div class="icon icon-visual">
            <img src="./public/static/icon-visual.svg" alt="icon-visual" width="20px" height="20px">
            <span>Visual</span>
          </div>
          <div class="point">
            <span>72</span>
            <span>/ 100</span>
          </div>
        </div>
        <button type="button" class="btn">
          Continue
        </button>
      </div>
    </div>
  </div>
</body>

</html>
